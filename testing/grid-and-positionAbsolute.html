<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>testing - grid-and-positionAbsolute</title>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background-color: lightgray;
        height: 100vh;
        height: 100svh;
        display: grid;
        justify-content: center;
        align-items: center;
    }
    
    main {
        background-color: red;
        width: 100px;
        aspect-ratio: 1 / 2;
    }

    footer {
        background-color: green;
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>

    <main>
        <p>something inside the main-element</p>
    </main>
    <footer>
        <p>something inside the footer</p>
    </footer>

</body>
</html>
