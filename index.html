<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/style.css" type="text/css">
<title>Frontend Mentor | Product preview card component</title>
<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>

<main class="card">
  <img src="images/image-qr-code.png" alt="card-image" class="card-image">
  <p class="card-subheading">Perfume</p>
  <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
  <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  <ul class="card-prices">
    <li class="price-action">$149.99</li>
    <li class="price-normal">$169.99</li>
  </ul>
  <button class="card-button">
    <img class="card-button-icon" src="#" alt="cart-icon">
    <p class="card-button-text">Add To Cart</p>
  </button>

</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a class="myname" href="https://github.com/MetalRick84">MetalRick</a>
</footer>

</body>
</html>
